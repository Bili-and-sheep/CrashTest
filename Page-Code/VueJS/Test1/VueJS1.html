<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS tuto</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron"> Login : <input type="text" v-model="user"/> connecter en tant que {{user}}</p>
        </div>
        
        <h1 class="display-4" v-if="commandes.length > 0">Commande disponible</h1>
        <ul>
            <li v-for="commandes in commandes">{{commandes}}</li>
        </ul>

        <h1 class="display-4">Produit disponible</h1>
        <div class="row">
            <div class="col-3" v-for="produits in produits">
                <p class="jumbotron">
                    {{produits}} <br>
                    <button v-on:click="commander(produits)">Commander</button>
                </p>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data : {
                user : "Eliott", 
                produits : ["pizza", "hamburger", "cheesecake", "tacos"],
                commandes : []
            },

            methods:{
                commander: function(){
                    console.log("ca marhce");
                },   
                commander: function(produits){
                    console.log(produits);
                },      
                commander: function(produits){
                    this.commandes.push(produits);
                },   
            }     
        })
    </script>

</body>
</html>
